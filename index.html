<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorian's Pokémon Battle Game</title>
    
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }
    
    h1 {
        margin-top: 20px;
    }
    
    /* Pokémon selection grid */
    .pokemon-selection {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5 equal-width columns */
        grid-template-rows: repeat(4, auto);   /* 4 rows with automatic height */
        gap: 20px;
        margin: 20px auto;
        width: 60%;
        max-width: 1000px;
    }
    
    /* Pokémon thumbnail styling */
    .pokemon-thumbnail {
        position: relative;
        cursor: pointer;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }
    
    .pokemon-thumbnail:hover {
        transform: scale(1.1);
    }
    
    .pokemon-thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .pokemon-name {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px 10px;
        font-size: 16px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .pokemon-thumbnail:hover .pokemon-name {
        opacity: 1;
    }
    
    /* Battle button styling */
    .battle-button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    
    .battle-button:hover {
        background-color: #45a049;
    }
    
    /* Battle display styling */
    .battle-display {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    
    .pokemon {
        margin: 0 20px;
    }
    
    .pokemon img {
        width: 150px;
        height: 150px;
    }
    
    .details {
        margin-top: 10px;
        font-size: 14px;
    }
    
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    
    /* Responsive styles for mobile devices */
    @media (max-width: 768px) {
        /* Adjust Pokémon grid for smaller screens */
        .pokemon-selection {
            grid-template-columns: repeat(4, 1fr); /* 3 columns for medium screens */
            width: 80%;
        }
    
        /* Adjust Pokémon grid for very small screens */
        .pokemon-selection {
            grid-template-columns: repeat(4, 1fr); /* 2 columns for smaller screens */
            width: 90%;
        }
    
        /* Adjust Pokémon images size */
        .pokemon img {
            width: 120px;
            height: 120px;
        }
    
        /* Adjust button size */
        .battle-button {
            padding: 16px 110px;
            font-size: 22px;
        }
    
        /* Adjust result text size */
        .result {
            font-size: 32px;
        }
    }
    
    @media (max-width: 480px) {
    /* Adjust Pokémon grid for very small screens (4 columns) */
    .pokemon-selection {
        grid-template-columns: repeat(4, 1fr); /* 4 columns for very small screens */
        width: 90%;
    }

    /* Adjust Pokémon images size */
    .pokemon img {
        width: 100px; /* Smaller size for mobile */
        height: 100px;
    }

    /* Adjust button size */
    .battle-button {
        padding: 16px 110px;
        font-size: 22px; /* Smaller button text */
    }

    /* Adjust result text size */
    .result {
        font-size: 26px; /* Smaller result text */
    }
}
</style>
    
</head>
<body>
    <h1>Welcome to the <br> Dorian's Pokémon Battle Game!</h1>

    <div class="pokemon-selection" id="pokemon-selection">
        <!-- Pokémon thumbnails will be added dynamically here -->
    </div>

    <button class="battle-button" onclick="startBattle()">Battle!</button>
    <div class="result" id="result"></div>

    <div class="battle-display">

        <div class="pokemon" id="player">
            <h3>Your Pokémon</h3>
            <img src="images/question.png" id="player-image" alt="Your Pokémon">
            <div class="details" id="player-details"></div>
        </div>
        <div class="pokemon" id="opponent">
            <h3>Opponent</h3>
            <img src="images/question.png" id="opponent-image" alt="Opponent Pokémon">
            <div class="details" id="opponent-details"></div>
        </div>

    </div>


    <script>
        const pokemonData = {}; // Initialize an empty object to store Pokémon data

        const pokemonSelectionContainer = document.getElementById("pokemon-selection");

        // Function to get 12 unique random Pokémon IDs
        function getRandomPokemonIds() {
            const totalPokemon = 1010; // Total number of Pokémon in PokéAPI
            const randomIds = new Set();
            while (randomIds.size < 12) {
                const randomId = Math.floor(Math.random() * totalPokemon) + 1;
                randomIds.add(randomId);
            }
            return Array.from(randomIds);
        }

        // Fetch Pokémon data from the API
        async function fetchPokemonData() {
            try {
                const randomIds = getRandomPokemonIds(); // Get 12 random Pokémon IDs
                for (const id of randomIds) {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                    const data = await response.json();

                    // Extract relevant data
                    pokemonData[data.name] = {
                        image: data.sprites.other['official-artwork'].front_default,
                        type: data.types.map(t => t.type.name).join(", "),
                        power: data.stats.reduce((acc, stat) => acc + stat.base_stat, 0), // Sum of all base stats
                    };

                    // Create and display Pokémon thumbnails dynamically
                    const thumbnailDiv = document.createElement("div");
                    thumbnailDiv.classList.add("pokemon-thumbnail");
                    thumbnailDiv.onclick = () => selectPokemon(data.name);

                    const pokemonImage = document.createElement("img");
                    pokemonImage.src = pokemonData[data.name].image;
                    pokemonImage.alt = data.name;

                    const pokemonName = document.createElement("div");
                    pokemonName.classList.add("pokemon-name");
                    pokemonName.textContent = data.name;

                    thumbnailDiv.appendChild(pokemonImage);
                    thumbnailDiv.appendChild(pokemonName);
                    pokemonSelectionContainer.appendChild(thumbnailDiv);
                }
            } catch (error) {
                console.error("Error fetching Pokémon data:", error);
            }
        }

        let selectedPokemonName = "";

        function selectPokemon(name) {
            selectedPokemonName = name;
            const playerPokemon = pokemonData[name];
            document.getElementById("player-image").src = playerPokemon.image;
            document.getElementById("player-details").textContent = `${name} (Type: ${playerPokemon.type}, Power: ${playerPokemon.power})`;
        }

        function startBattle() {
            if (!selectedPokemonName) {
                alert("Please select a Pokémon to battle!");
                return;
            }

            const playerPokemon = pokemonData[selectedPokemonName];
            document.getElementById("player-image").src = playerPokemon.image;
            document.getElementById("player-details").textContent = `${selectedPokemonName} (Type: ${playerPokemon.type}, Power: ${playerPokemon.power})`;

            // Slot machine effect for opponent
            let slotIndex = 0;
            const slotInterval = setInterval(() => {
                const opponentNames = Object.keys(pokemonData);
                slotIndex = (slotIndex + 1) % opponentNames.length;
                const currentOpponent = opponentNames[slotIndex];
                document.getElementById("opponent-image").src = pokemonData[currentOpponent].image;
            }, 100);

            // Finalize opponent after 2 seconds
            setTimeout(() => {
                clearInterval(slotInterval);
                const opponentPokemonName = Object.keys(pokemonData)[Math.floor(Math.random() * Object.keys(pokemonData).length)];
                const opponentPokemon = pokemonData[opponentPokemonName];

                document.getElementById("opponent-image").src = opponentPokemon.image;
                document.getElementById("opponent-details").textContent = `${opponentPokemonName} (Type: ${opponentPokemon.type}, Power: ${opponentPokemon.power})`;

                // Determine the result
                const result = document.getElementById("result");
                if (playerPokemon.power > opponentPokemon.power) {
                    result.textContent = `Congratulations! ${selectedPokemonName} wins!`;
                    result.style.color = "green";
                } else if (playerPokemon.power < opponentPokemon.power) {
                    result.textContent = `Oh no! ${opponentPokemonName} wins!`;
                    result.style.color = "red";
                } else {
                    result.textContent = "It's a tie!";
                    result.style.color = "orange";
                }
            }, 2000);
        }

        // Call the function to fetch and display Pokémon data
        fetchPokemonData();
    </script>
</body>
</html>
